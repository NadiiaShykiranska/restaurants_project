<html>
<head lang="en">

    <title>Restaurant Revisor</title>
</head>
<body>
    <div id = "main_page">
        <div id="logo">Restaurant Revisor</div>
        <div id="map"></div>
        <div id="restaurants_list"></div>
    </div>
    <div id = "review_details">
        <div id="back">
            <button id="back_button" onclick = "backToMainPage()">Back</button>
        </div>
    </div>
    <script th:inline="javascript">
        var reviews_list = [[${reviews}]];
        $(document).ready(function() {
            var index = 0;
            while (index != reviews_list.length){
                addButton(reviews_list[index]);
                index++;
            }
        });
        $("#review_details").hide();

        function addButton(reviewObject){
            $("#restaurants_list").append("<div> \
            <button class='+"restaurant_name_button"+' onclick='+"openReviewDetailsPage(this)"+'>" + reviewObject.name + "</button></div>")
        }

        function openReviewDetailsPage(Object){
            $("#review_details").show();
            $("#main_page").hide();
        }

        function backToMainPage(){
            $("#review_details").hide();
            $("#main_page").show();
        }

</script>

</body>
</html>
